<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>Sasha's Interactive Sky Map</h1>

        <!-- our code needs jQuery library -->
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js" charset="utf-8"></script>

        <!-- Aladin Lite container at requested dimensions -->
        <div id="aladin-lite-div" style="width:1400px;height:800px;"></div>
        
        <input id="DSS" type="radio" name="survey" value="P/DSS2/color"/>
        <label for="DSS">DSS Color</label>
        <input id="DSS-blue" type="radio" name="survey" value="P/DSS2/blue" />
        <label for="DSS-blue">DSS Blue</label>
        <!-- <input id="color-riz" type="radio" name="survey" value="custom"/>
        <label for="color-riz">Custom</label> -->

        <!-- Aladin Lite JS code -->
        <script type="text/javascript" src="https://aladin.cds.unistra.fr/AladinLite/api/v3/latest/aladin.js" charset="utf-8"></script>

        <!-- Creation of Aladin Lite instance with initial parameters -->
        <script type="text/javascript">
            let aladin;
            A.init.then(() => {
                // aladin = A.aladin('#aladin-lite-div', {survey: "P/DSS2/color", fov:1.5, target: "trifid nebula"});
                aladin = A.aladin('#aladin-lite-div');
                aladin.setImageSurvey(aladin.createImageSurvey("Color Riz", "Color Riz Custom", "https://storage.googleapis.com/hips-data/dm-hips/color_riz/", "equatorial", 9, {imgFormat: 'fits'})); // setting a custom HiPS
                aladin.gotoObject("venus"); 
                aladin.setFoV(2.0); 
            });

            $('input[name=survey]').change(function() {
                aladin.setImageSurvey($(this).val());
            });

            // $('input[name=custom]').change(function() {
            //     aladin.setImageLayer(aladin.newImageSurvey("https://storage.googleapis.com/hips-data/dm-hips/color_riz/"));
            // });
        </script>
    </body>
</html>
